<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor 1 - University Tutor Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff7f50; /* Coral color background */
            text-align: center;
            color: #fff; /* Text color for better readability on the background */
            padding: 20px;
        }

        /* Styles for the profile container */
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Background color for the profile container */
            padding: 20px;
            border-radius: 10px;
        }

        /* Styles for the tutor image */
        .tutor-image {
            max-width: 300px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }

        /* Styles for the tutor name */
        .tutor-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Styles for tutor details */
        .tutor-details {
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* Styles for the tutor bio */
        .tutor-bio {
            font-style: italic;
            margin-bottom: 20px;
        }

        /* Styles for the contact details */
        .contact-details {
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Styles for the background checked label */
        .background-checked {
            font-weight: bold;
        }

        /* Rest of your existing styles for the profile page */
        .view-profile {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .view-profile:hover {
            text-decoration: underline;
        }

        .ratings {
            display: flex;
            align-items: center;
        }

        .ratings span {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="tutor-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8n5CD7uYYJAWx4oAPBnemLScmH2CfU2o0RQFrqCFyv230UTo&s" alt="Tutor 1 Image">
        <h1 class="tutor-name">Tutor 1</h1>
        <p class="tutor-details">Subject: Math</p>
        <p class="tutor-details">Experience: 5 years</p>
        <p class="tutor-details">Availability: Monday to Friday</p>
        <p class="tutor-details">Rate: R30/hour</p>
        <p class="tutor-bio">I have a strong background in mathematics and enjoy helping students understand complex concepts.</p>
        <p class="background-checked">Background checked</p>
        <!-- Contact Details -->
        <p class="contact-details">Email: tutor1@example.com</p>
        <p class="contact-details">Phone: +1 (123) 456-7890</p>
    </div>
</body>
</html>
